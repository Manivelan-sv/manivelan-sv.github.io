<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Files</title>
</head>
<body>
    <h1>Publication Files</h1>
    <ul id="files"></ul>

    <script>
        // GitHub repository details
        const owner = "Manivelan-sv";
        const repo = "manivelan-sv.github.io";
        const path = "assets/publication";

        // GitHub API endpoint to fetch contents of a directory
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

        // Fetch files from GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Loop through files and create list items
                data.forEach(file => {
                    if (file.type === "file") {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.textContent = file.name;
                        link.href = file.html_url;
                        link.target = "_blank";
                        listItem.appendChild(link);
                        document.getElementById('files').appendChild(listItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching files:', error);
            });
    </script>
</body>
</html>
